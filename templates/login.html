<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Research Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'S√∂hne', 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: #343541;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ececf1;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-container {
            background: #202123;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-header h1 {
            color: #ececf1;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #8e8ea0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ececf1;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #343541;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            font-size: 15px;
            color: #ececf1;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input::placeholder {
            color: #6b6b7b;
        }

        .form-group input:focus {
            border-color: #19c37d;
            box-shadow: 0 0 0 2px rgba(25, 195, 125, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #19c37d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .login-button:hover {
            background: #1a9d68;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #6b6b7b;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .divider span {
            padding: 0 16px;
        }

        .register-link {
            text-align: center;
            color: #8e8ea0;
            font-size: 14px;
        }

        .register-link a {
            color: #19c37d;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .register-link a:hover {
            color: #1a9d68;
            text-decoration: underline;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .success-message {
            background: rgba(25, 195, 125, 0.15);
            border: 1px solid rgba(25, 195, 125, 0.3);
            color: #19c37d;
        }

        .features {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .features-title {
            text-align: center;
            color: #8e8ea0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #8e8ea0;
        }

        .feature-icon {
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px 20px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="login-logo">ü§ñ</div>
                <h1>AI Research Assistant</h1>
                <p>Sign in to continue</p>
            </div>

            <div class="message error-message" id="errorMessage"></div>
            <div class="message success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-button">Sign In</button>
            </form>

            <div class="divider"><span>or</span></div>

            <div class="register-link">
                Don't have an account? <a href="/register">Create one</a>
            </div>

            <div class="features">
                <div class="features-title">Features</div>
                <div class="features-grid">
                    <div class="feature-item">
                        <span class="feature-icon">üîç</span>
                        <span>Web Search</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üìÑ</span>
                        <span>Document Analysis</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üß†</span>
                        <span>Knowledge Graph</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üëÅÔ∏è</span>
                        <span>Vision AI</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.querySelector('.login-button');

            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            button.textContent = 'Signing in...';
            button.disabled = true;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    errorMessage.textContent = data.message || 'Invalid credentials';
                    errorMessage.style.display = 'block';
                    button.textContent = 'Sign In';
                    button.disabled = false;
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
                button.textContent = 'Sign In';
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
